<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container py-5 mt-5">
    <div class="card w-75 mx-auto p-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">
            Bài 1
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form class="row gy-3 px-2 mt-5">
            <h4 class="mb-3">Tìm số nguyên tố</h4>
            <div class="col-12 col-lg-4">
              <input type="number" class="form-control" id="inputNumber"
                  placeholder="Nhập số nguyên">
          </div>
            <div class="row gy-3 mt-5">
              <div class="col-12 col-lg-2">
                <button class="btn btn-success me-1 mb-1" type="button" onclick="inSoNguyenTo()">
                  Tìm Số
                </button>
              </div>
              <div class="col-12 col-lg-6">
                <div class="alert alert-primary">
                  <span id="ketQua">&#8205</span>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
